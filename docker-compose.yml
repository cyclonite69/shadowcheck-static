# LOCAL DEVELOPMENT docker-compose
# Connects to SHARED PostgreSQL and PgAdmin containers on external shadowcheck_net network
# For AWS deployment, use: deploy/aws/configs/docker-compose-separated.yml

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shadowcheck_static_api
    hostname: parrot
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      # Connect to SHARED external PostgreSQL container
      DB_HOST: shadowcheck_postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-shadowcheck_user}
      DB_NAME: ${DB_NAME:-shadowcheck_db}
      DB_PASSWORD: ${DB_PASSWORD:-}
      DB_SSL: ${DB_SSL:-false}
      FORCE_HTTPS: ${FORCE_HTTPS:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      # Connect to local Redis
      REDIS_HOST: shadowcheck_static_redis
      REDIS_PORT: 6379
      # AWS credentials for viewing/managing AWS resources
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      S3_BACKUP_BUCKET: ${S3_BACKUP_BUCKET:-your-s3-bucket-name}
      # Admin Docker controls (for PgAdmin management)
      ADMIN_ALLOW_DOCKER: ${ADMIN_ALLOW_DOCKER:-false}
      # Docker API version compatibility
      DOCKER_API_VERSION: "1.41"
    ports:
      - "127.0.0.1:${PORT:-3001}:3001"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - shadowcheck_net
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: shadowcheck_static_redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - shadowcheck_net
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

volumes:
  redis_data:
    driver: local

# Use EXISTING external network that connects to shared postgres/pgadmin
networks:
  shadowcheck_net:
    external: true
    name: shadowcheck_net
