version: "3.8"

networks:
  shadowcheck_net:
    driver: bridge

services:
  # PostgreSQL (already running, just documenting)
  postgres:
    image: shadowcheck/postgis:18-3.6-arm64
    container_name: shadowcheck_postgres
    environment:
      POSTGRES_USER: shadowcheck_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: shadowcheck_db
    volumes:
      - /var/lib/postgresql:/var/lib/postgresql
    ports:
      - "5432:5432"
    command: postgres -c ssl=on -c ssl_cert_file=/var/lib/postgresql/certs/server.crt -c ssl_key_file=/var/lib/postgresql/certs/server.key
    networks:
      - shadowcheck_net
    shm_size: 512m
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: shadowcheck_redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shadowcheck_net
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    image: shadowcheck/backend:latest
    container_name: shadowcheck_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: shadowcheck_postgres
      DB_PORT: 5432
      DB_USER: shadowcheck_user
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ADMIN_PASSWORD: ${DB_ADMIN_PASSWORD}
      DB_NAME: shadowcheck_db
      DB_SSL: "true"
      DB_SSL_REJECT_UNAUTHORIZED: "false"
      REDIS_HOST: shadowcheck_redis
      REDIS_PORT: 6379
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      S3_BACKUP_BUCKET: ${S3_BACKUP_BUCKET:-}
      ADMIN_ALLOW_DOCKER: ${ADMIN_ALLOW_DOCKER:-false}
      DOCKER_API_VERSION: "1.41"
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - shadowcheck_net
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - backend

  # Frontend
  frontend:
    image: shadowcheck/frontend:latest
    container_name: shadowcheck_frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - shadowcheck_net
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - frontend

volumes:
  redis_data:
    driver: local
