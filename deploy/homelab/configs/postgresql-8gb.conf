# PostgreSQL Configuration for 8GB RAM Home Lab
# Optimized for x86_64/ARM64 with SSD storage

# Memory (8GB total RAM)
shared_buffers = 2GB
effective_cache_size = 6GB
maintenance_work_mem = 512MB
work_mem = 16MB
temp_buffers = 16MB

# Connections
max_connections = 100

# WAL & Checkpoints
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9

# Query Planner (SSD)
random_page_cost = 1.1
effective_io_concurrency = 200

# Parallel Processing (adjust based on CPU cores)
max_worker_processes = 4
max_parallel_workers = 4
max_parallel_workers_per_gather = 2

# PostGIS
shared_preload_libraries = 'postgis-3'
jit = on

# Logging (minimal for home lab)
log_statement = 'none'
log_connections = off
log_disconnections = off
