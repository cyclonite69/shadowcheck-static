# PostgreSQL Configuration for 4GB RAM Home Lab
# Optimized for Raspberry Pi 4/5 or low-memory systems

# Memory (4GB total RAM)
shared_buffers = 1GB
effective_cache_size = 3GB
maintenance_work_mem = 256MB
work_mem = 8MB
temp_buffers = 8MB

# Connections (reduced for low memory)
max_connections = 50

# WAL & Checkpoints
wal_buffers = 8MB
min_wal_size = 512MB
max_wal_size = 2GB
checkpoint_completion_target = 0.9

# Query Planner (SD card or SSD)
random_page_cost = 1.5  # Higher for SD cards
effective_io_concurrency = 100

# Parallel Processing (2 cores typical for RPi)
max_worker_processes = 2
max_parallel_workers = 2
max_parallel_workers_per_gather = 1

# PostGIS
shared_preload_libraries = 'postgis-3'
jit = off  # Disable JIT on low-power ARM

# Logging (minimal)
log_statement = 'none'
log_connections = off
log_disconnections = off
