name: Sync GitHub Wiki

on:
  push:
    branches:
      - main
    paths:
      - ".github/wiki/**"
      - ".github/workflows/wiki-sync.yml"

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync wiki content
        env:
          WIKI_REPO: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git
        run: |
          set -euo pipefail
          TEMP_DIR="$(mktemp -d)"
          git clone "$WIKI_REPO" "$TEMP_DIR"
          rsync -av --delete --exclude=".git" ".github/wiki/" "$TEMP_DIR/"
          cd "$TEMP_DIR"
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Sync wiki content"
            git push
          else
            echo "No wiki changes to sync."
          fi
