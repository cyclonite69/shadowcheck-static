<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- NETWORK ICON - Globe with network nodes -->
  <symbol id="icon-network" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10"></circle>
    <path d="M2 12h20"></path>
    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10"></path>
    <path d="M12 2a15.3 15.3 0 0 0-4 10 15.3 15.3 0 0 0 4 10"></path>
    <circle cx="12" cy="12" r="1"></circle>
  </symbol>

  <!-- THREAT ICON - Alert triangle -->
  <symbol id="icon-threat" viewBox="0 0 24 24">
    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3.05h16.94a2 2 0 0 0 1.71-3.05L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
    <line x1="12" y1="9" x2="12" y2="13"></line>
    <line x1="12" y1="17" x2="12.01" y2="17"></line>
  </symbol>

  <!-- SURVEILLANCE ICON - Eye -->
  <symbol id="icon-eye" viewBox="0 0 24 24">
    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
    <circle cx="12" cy="12" r="3"></circle>
  </symbol>

  <!-- ENRICHMENT ICON - Database -->
  <symbol id="icon-database" viewBox="0 0 24 24">
    <ellipse cx="12" cy="5" rx="10" ry="3"></ellipse>
    <path d="M2 5v14c0 1.66 4.48 3 10 3s10-1.34 10-3V5"></path>
    <path d="M2 12c0 1.66 4.48 3 10 3s10-1.34 10-3"></path>
  </symbol>

  <!-- CHECK ICON - Checkmark -->
  <symbol id="icon-check" viewBox="0 0 24 24">
    <polyline points="20 6 9 17 4 12"></polyline>
  </symbol>

  <!-- X ICON - Cross/Close -->
  <symbol id="icon-x" viewBox="0 0 24 24">
    <line x1="18" y1="6" x2="6" y2="18"></line>
    <line x1="6" y1="6" x2="18" y2="18"></line>
  </symbol>

  <!-- MAP PIN ICON - Location -->
  <symbol id="icon-map-pin" viewBox="0 0 24 24">
    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
    <circle cx="12" cy="10" r="3"></circle>
  </symbol>

  <!-- GEAR ICON - Settings -->
  <symbol id="icon-gear" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="3"></circle>
    <path d="M12 1v6m0 6v6"></path>
    <path d="M4.22 4.22l4.24 4.24m4.24 4.24l4.24 4.24"></path>
    <path d="M1 12h6m6 0h6"></path>
    <path d="M4.22 19.78l4.24-4.24m4.24-4.24l4.24-4.24"></path>
  </symbol>

  <!-- DOWNLOAD ICON -->
  <symbol id="icon-download" viewBox="0 0 24 24">
    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
    <polyline points="7 10 12 15 17 10"></polyline>
    <line x1="12" y1="15" x2="12" y2="3"></line>
  </symbol>

  <!-- SLIDERS ICON - Filter -->
  <symbol id="icon-sliders" viewBox="0 0 24 24">
    <line x1="4" y1="6" x2="4" y2="6.01"></line>
    <line x1="20" y1="6" x2="20" y2="6.01"></line>
    <line x1="4" y1="18" x2="4" y2="18.01"></line>
    <line x1="20" y1="18" x2="20" y2="18.01"></line>
    <path d="M4 6h12"></path>
    <path d="M8 18h12"></path>
    <path d="M20 6v8"></path>
    <path d="M4 18v-8"></path>
  </symbol>

  <!-- ZONING ICON - Layers -->
  <symbol id="icon-layers" viewBox="0 0 24 24">
    <polygon points="12 2 2 7 2 17 12 22 22 17 22 7 12 2"></polygon>
    <polyline points="2 7 12 12 22 7"></polyline>
    <polyline points="2 17 12 12 22 17"></polyline>
  </symbol>

  <!-- ANALYTICS ICON - BarChart -->
  <symbol id="icon-chart-bar" viewBox="0 0 24 24">
    <line x1="12" y1="2" x2="12" y2="22"></line>
    <path d="M17 2v20"></path>
    <path d="M9 2v20"></path>
    <path d="M5 7v15"></path>
    <path d="M21 7v15"></path>
  </symbol>

  <!-- SEARCH ICON - Magnifying glass -->
  <symbol id="icon-search" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
  </symbol>

  <!-- MENU ICON - Hamburger menu -->
  <symbol id="icon-menu" viewBox="0 0 24 24">
    <line x1="3" y1="6" x2="21" y2="6"></line>
    <line x1="3" y1="12" x2="21" y2="12"></line>
    <line x1="3" y1="18" x2="21" y2="18"></line>
  </symbol>

  <!-- ARROW RIGHT -->
  <symbol id="icon-arrow-right" viewBox="0 0 24 24">
    <line x1="5" y1="12" x2="19" y2="12"></line>
    <polyline points="12 5 19 12 12 19"></polyline>
  </symbol>

  <!-- ARROW LEFT -->
  <symbol id="icon-arrow-left" viewBox="0 0 24 24">
    <line x1="19" y1="12" x2="5" y2="12"></line>
    <polyline points="12 19 5 12 12 5"></polyline>
  </symbol>

  <!-- INFO ICON - Information -->
  <symbol id="icon-info" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10"></circle>
    <line x1="12" y1="16" x2="12" y2="12"></line>
    <line x1="12" y1="8" x2="12.01" y2="8"></line>
  </symbol>

  <!-- SHIELD ICON - Safe/Secure -->
  <symbol id="icon-shield" viewBox="0 0 24 24">
    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
  </symbol>

  <!-- CLOCK ICON - Time -->
  <symbol id="icon-clock" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10"></circle>
    <polyline points="12 6 12 12 16 14"></polyline>
  </symbol>

  <!-- USER ICON - Person -->
  <symbol id="icon-user" viewBox="0 0 24 24">
    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
    <circle cx="12" cy="7" r="4"></circle>
  </symbol>

  <!-- HELP ICON - Question mark -->
  <symbol id="icon-help" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10"></circle>
    <path d="M12 17v.01"></path>
    <path d="M12 13a2 2 0 0 0-2-2 2 2 0 0 0 0 4 2 2 0 0 1 0 4"></path>
  </symbol>

  <!-- SPINNER/LOADING ANIMATION -->
  <symbol id="icon-spinner" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" fill="none"></circle>
    <path d="M12 2a10 10 0 0 1 0 20" fill="none" stroke-linecap="round"></path>
  </symbol>

  <!-- PLUS ICON - Add -->
  <symbol id="icon-plus" viewBox="0 0 24 24">
    <line x1="12" y1="5" x2="12" y2="19"></line>
    <line x1="5" y1="12" x2="19" y2="12"></line>
  </symbol>

  <!-- MINUS ICON - Remove -->
  <symbol id="icon-minus" viewBox="0 0 24 24">
    <line x1="5" y1="12" x2="19" y2="12"></line>
  </symbol>

  <!-- STAR ICON - Favorite -->
  <symbol id="icon-star" viewBox="0 0 24 24">
    <polygon points="12 2 15.09 10.26 23.77 10.5 17.94 16.33 20.16 25.07 12 20.16 3.84 25.07 6.06 16.33 0.23 10.5 8.91 10.26 12 2"></polygon>
  </symbol>

  <!-- TRASH ICON - Delete -->
  <symbol id="icon-trash" viewBox="0 0 24 24">
    <polyline points="3 6 5 6 21 6"></polyline>
    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
    <line x1="10" y1="11" x2="10" y2="17"></line>
    <line x1="14" y1="11" x2="14" y2="17"></line>
  </symbol>

  <!-- EDIT ICON - Pencil -->
  <symbol id="icon-edit" viewBox="0 0 24 24">
    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
  </symbol>

  <!-- LINK ICON - External link -->
  <symbol id="icon-link" viewBox="0 0 24 24">
    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
  </symbol>

  <!-- COPY ICON - Duplicate -->
  <symbol id="icon-copy" viewBox="0 0 24 24">
    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
  </symbol>

  <!-- REFRESH ICON - Reload -->
  <symbol id="icon-refresh" viewBox="0 0 24 24">
    <polyline points="23 4 23 10 17 10"></polyline>
    <polyline points="1 20 1 14 7 14"></polyline>
    <path d="M3.51 9a9 9 0 0 1 14.85-3.36M20.49 15a9 9 0 0 1-14.85 3.36"></path>
  </symbol>

  <!-- BELL ICON - Notifications -->
  <symbol id="icon-bell" viewBox="0 0 24 24">
    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
  </symbol>
</svg>

<style>
  /* Icon Base Styles */
  .icon {
    display: inline-block;
    width: 1em;
    height: 1em;
    stroke: currentColor;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    color: inherit;
    vertical-align: -0.125em;
  }

  /* Icon Sizing */
  .icon-xs {
    width: 12px;
    height: 12px;
  }

  .icon-sm {
    width: 16px;
    height: 16px;
  }

  .icon-md {
    width: 24px;
    height: 24px;
  }

  .icon-lg {
    width: 32px;
    height: 32px;
  }

  .icon-xl {
    width: 48px;
    height: 48px;
  }

  .icon-2xl {
    width: 64px;
    height: 64px;
  }

  /* Icon Loading Animation (for spinner) */
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .icon-spinner {
    animation: spin 1s linear infinite;
  }
</style>

