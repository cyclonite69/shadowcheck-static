<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowCheck - Threat Surveillance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            gap: 20px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            justify-content: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-right-group {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            justify-content: flex-end;
        }

        .nav-link {
            border: none;
            background: rgba(59, 130, 246, 0.1);
            color: #e0e7ff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
            border: 1px solid rgba(148, 163, 184, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .nav-link:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(148, 163, 184, 0.4);
        }

        .nav-link.active {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #cbd5e1;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 12px;
            padding: 12px;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            flex-shrink: 0;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
        }

        .metrics-grid {
            grid-column: 1 / 3;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 0;
        }

        .metric-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100px;
        }

        .metric-card.critical {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .metric-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #60a5fa;
            margin-top: 8px;
        }

        .metric-card.critical .metric-value {
            color: #ef4444;
        }

        .chart-container {
            height: 100%;
            position: relative;
        }

        .threat-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .threat-row {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-left: 3px solid #ef4444;
            border-radius: 6px;
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .threat-row:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .threat-info {
            flex: 1;
            min-width: 0;
        }

        .threat-title {
            font-size: 12px;
            font-weight: 600;
            color: #f1f5f9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .threat-meta {
            font-size: 10px;
            color: #94a3b8;
            margin-top: 2px;
        }

        .threat-score {
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 11px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 3px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="header-left">
                <div class="logo">‚ö†Ô∏è</div>
                <div class="header-title">Threat Surveillance</div>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link" data-page="dashboard">Dashboard</a>
                <a href="/geospatial.html" class="nav-link" data-page="geospatial">Geospatial</a>
                <a href="/analytics.html" class="nav-link" data-page="analytics">Analytics</a>
                <a href="/surveillance.html" class="nav-link active" data-page="surveillance">Surveillance</a>
                <a href="/networks.html" class="nav-link" data-page="networks">Networks</a>
            </div>
            <div class="header-right-group">
                <div class="status">
                    <div class="status-dot"></div>
                    <span id="status-text">Online</span>
                </div>
            </div>
        </div>

        <!-- MAIN -->
        <div class="main">
            <!-- THREAT METRICS -->
            <div class="panel metrics-grid">
                <div class="metric-card critical">
                    <div class="metric-label">Critical Threats</div>
                    <div class="metric-value" id="critical-count">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Suspicious</div>
                    <div class="metric-value" id="suspicious-count">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Low Concern</div>
                    <div class="metric-value" id="low-count">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Total Networks</div>
                    <div class="metric-value" id="total-count">0</div>
                </div>
            </div>

            <!-- THREAT DISTRIBUTION CHART -->
            <div class="panel">
                <div class="panel-header">üìä Threat Score Distribution</div>
                <div class="panel-content">
                    <div class="chart-container">
                        <canvas id="threatChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- TEMPORAL ACTIVITY CHART -->
            <div class="panel">
                <div class="panel-header">‚è∞ Temporal Activity Patterns</div>
                <div class="panel-content">
                    <div class="chart-container">
                        <canvas id="temporalChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- THREAT LIST (for investigation) -->
        <div style="padding: 0 12px 12px;">
            <div class="panel">
                <div class="panel-header">
                    üîç Active Threats - Click to Investigate
                    <span id="threat-list-count" style="background: rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 2px 8px; border-radius: 4px; font-size: 11px;">0</span>
                </div>
                <div class="panel-content" style="max-height: 300px; overflow-y: auto;">
                    <div id="threat-investigation-list" style="display: flex; flex-direction: column; gap: 8px;">
                        <div class="loading">Loading threats...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let threatChart = null;
        let temporalChart = null;

        // Highlight active nav
        function highlightActiveNav() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('a.nav-link').forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');

                if ((currentPath === '/' || currentPath === '/index.html') && (href === '/' || href === '/index.html')) {
                    link.classList.add('active');
                } else if (href !== '/' && currentPath.includes(href.replace('/', ''))) {
                    link.classList.add('active');
                }
            });
        }

        // Load metrics
        async function loadMetrics() {
            try {
                console.log('üìä Loading threat metrics...');
                const response = await fetch(`${API_BASE}/dashboard-metrics`);

                if (!response.ok) {
                    console.error('‚úó Metrics API failed:', response.status);
                    return;
                }

                const data = await response.json();

                document.getElementById('critical-count').textContent = data.threatsCount || 0;
                document.getElementById('total-count').textContent = data.totalNetworks || 0;
                document.getElementById('suspicious-count').textContent = data.surveillanceCount || 0;

                const lowConcern = Math.max(0, (data.totalNetworks || 0) - (data.threatsCount || 0) - (data.surveillanceCount || 0));
                document.getElementById('low-count').textContent = lowConcern;

                console.log('‚úì Metrics loaded:', {
                    critical: data.threatsCount,
                    suspicious: data.surveillanceCount,
                    low: lowConcern,
                    total: data.totalNetworks
                });
            } catch (err) {
                console.error('‚úó Error loading metrics:', err);
            }
        }

        // Load threat distribution chart
        async function loadThreatChart() {
            try {
                console.log('üìä Loading threat distribution...');
                const response = await fetch(`${API_BASE}/threats/quick?page=1&limit=100`);

                if (!response.ok) {
                    console.error('‚úó Threats API failed:', response.status);
                    return;
                }

                const data = await response.json();

                if (!data || !data.threats || !Array.isArray(data.threats)) {
                    console.warn('‚ö†Ô∏è No threat data available');
                    return;
                }

                const scores = data.threats.map(t => t.threatScore);
                const bins = { '30-40': 0, '40-50': 0, '50-60': 0, '60-70': 0, '70-80': 0, '80-90': 0, '90-100': 0 };

                scores.forEach(score => {
                    if (score < 40) bins['30-40']++;
                    else if (score < 50) bins['40-50']++;
                    else if (score < 60) bins['50-60']++;
                    else if (score < 70) bins['60-70']++;
                    else if (score < 80) bins['70-80']++;
                    else if (score < 90) bins['80-90']++;
                    else bins['90-100']++;
                });

                const ctx = document.getElementById('threatChart').getContext('2d');
                if (threatChart) threatChart.destroy();

                threatChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(bins),
                        datasets: [{
                            label: 'Threat Count',
                            data: Object.values(bins),
                            backgroundColor: 'rgba(239, 68, 68, 0.5)',
                            borderColor: 'rgba(239, 68, 68, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: '#94a3b8' }, grid: { color: 'rgba(148, 163, 184, 0.1)' } },
                            x: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(148, 163, 184, 0.1)' } }
                        }
                    }
                });

                console.log(`‚úì Threat distribution chart rendered (${data.threats.length} threats)`);
            } catch (err) {
                console.error('‚úó Error loading threat chart:', err);
            }
        }

        // Load temporal activity chart
        async function loadTemporalChart() {
            try {
                console.log('‚è∞ Loading temporal activity...');
                const response = await fetch(`${API_BASE}/analytics/temporal-activity`);

                if (!response.ok) {
                    console.error('‚úó Temporal activity API failed:', response.status);
                    return;
                }

                const data = await response.json();

                if (!data || !data.data || !Array.isArray(data.data)) {
                    console.warn('‚ö†Ô∏è No temporal activity data available');
                    return;
                }

                const ctx = document.getElementById('temporalChart').getContext('2d');
                if (temporalChart) temporalChart.destroy();

                temporalChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.data.map(d => `${d.hour}:00`),
                        datasets: [{
                            label: 'Network Activity',
                            data: data.data.map(d => d.count),
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: '#94a3b8' }, grid: { color: 'rgba(148, 163, 184, 0.1)' } },
                            x: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(148, 163, 184, 0.1)' } }
                        }
                    }
                });

                console.log('‚úì Temporal activity chart rendered');
            } catch (err) {
                console.error('‚úó Error loading temporal chart:', err);
            }
        }

        // Load threat list for investigation
        async function loadThreatList() {
            try {
                console.log('üîç Loading threat investigation list...');
                const response = await fetch(`${API_BASE}/threats/quick?page=1&limit=50`);

                if (!response.ok) {
                    console.error('‚úó Threats API failed:', response.status);
                    return;
                }

                const data = await response.json();

                const listEl = document.getElementById('threat-investigation-list');
                const countEl = document.getElementById('threat-list-count');

                if (!data || !data.threats || !Array.isArray(data.threats) || data.threats.length === 0) {
                    listEl.innerHTML = '<div class="loading">No threats detected</div>';
                    countEl.textContent = '0';
                    return;
                }

                countEl.textContent = data.threats.length;
                listEl.innerHTML = '';

                data.threats.forEach(threat => {
                    const item = document.createElement('div');
                    item.style.cssText = `
                        display: flex;
                        align-items: center;
                        gap: 12px;
                        padding: 10px;
                        background: rgba(239, 68, 68, 0.05);
                        border: 1px solid rgba(239, 68, 68, 0.3);
                        border-left: 3px solid #ef4444;
                        border-radius: 6px;
                        cursor: pointer;
                        transition: all 0.2s;
                    `;

                    item.innerHTML = `
                        <div style="flex: 1; min-width: 0;">
                            <div style="font-weight: 600; font-size: 13px; color: #f1f5f9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                ${threat.ssid || 'Hidden Network'}
                            </div>
                            <div style="font-size: 11px; color: #94a3b8; margin-top: 2px;">
                                ${threat.bssid} ‚Ä¢ Score: ${threat.threatScore} ‚Ä¢ ${threat.totalObservations} observations
                            </div>
                        </div>
                        <button style="
                            background: rgba(59, 130, 246, 0.2);
                            border: 1px solid rgba(59, 130, 246, 0.4);
                            color: #60a5fa;
                            padding: 6px 12px;
                            border-radius: 4px;
                            font-size: 11px;
                            font-weight: 600;
                            cursor: pointer;
                            white-space: nowrap;
                        " onclick="investigateThreat('${threat.bssid}', '${(threat.ssid || '').replace(/'/g, "\\'")}'); event.stopPropagation();">
                            üîç Investigate
                        </button>
                    `;

                    item.addEventListener('mouseenter', () => {
                        item.style.background = 'rgba(239, 68, 68, 0.15)';
                    });

                    item.addEventListener('mouseleave', () => {
                        item.style.background = 'rgba(239, 68, 68, 0.05)';
                    });

                    item.addEventListener('click', () => {
                        investigateThreat(threat.bssid, threat.ssid);
                    });

                    listEl.appendChild(item);
                });

                console.log(`‚úì Loaded ${data.threats.length} threats for investigation`);
            } catch (err) {
                console.error('‚úó Error loading threat list:', err);
            }
        }

        // Navigate to geospatial page with threat selected
        function investigateThreat(bssid, ssid) {
            console.log(`üéØ Investigating threat: ${ssid || 'Hidden'} (${bssid})`);
            window.location.href = `/geospatial.html?bssid=${encodeURIComponent(bssid)}&ssid=${encodeURIComponent(ssid || '')}`;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            highlightActiveNav();
            loadMetrics();
            loadThreatChart();
            loadTemporalChart();
            loadThreatList();
        });
    </script>
</body>
</html>
