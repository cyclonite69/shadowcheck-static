<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowCheck - Admin Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            gap: 20px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            justify-content: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-right-group {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            justify-content: flex-end;
        }

        .nav-link {
            border: none;
            background: rgba(59, 130, 246, 0.1);
            color: #e0e7ff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            transition: all 0.2s;
            border: 1px solid rgba(148, 163, 184, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .nav-link:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(148, 163, 184, 0.4);
        }

        .nav-link.active {
        }

        .nav-link.active[href="/"],
        .nav-link.active[href="/index.html"] {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            color: #60a5fa;
        }

        .nav-link.active[href="/geospatial.html"] {
            background: rgba(16, 185, 129, 0.3);
            border-color: #10b981;
            color: #34d399;
        }

        .nav-link.active[href="/analytics.html"] {
            background: rgba(139, 92, 246, 0.3);
            border-color: #8b5cf6;
            color: #a78bfa;
        }

        .nav-link.active[href="/surveillance.html"] {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
            color: #f87171;
        }

        .nav-link.active[href="/networks.html"] {
            background: rgba(6, 182, 212, 0.3);
            border-color: #06b6d4;
            color: #22d3ee;
        }

        .nav-link.active[href="/admin.html"] {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffffff;
            color: #ffffff;
        }

            color: #3b82f6;
        }

            color: #3b82f6;
        }

        }

        }

            color: #3b82f6;
        }

            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffffff;
            color: #ffffff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #cbd5e1;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            padding: 12px;
            flex: 1;
            overflow: hidden;
        }

        .panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            flex-shrink: 0;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #f8fafc;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: #e0e7ff;
        }

        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.2);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .status-badge.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-badge.warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .alert {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 11px;
            margin-top: 12px;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .info-text {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="header-left">
                <div class="logo">‚öôÔ∏è</div>
                <div class="header-title">Admin Settings</div>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/geospatial.html" class="nav-link">Geospatial</a>
                <a href="/analytics.html" class="nav-link">Analytics</a>
                <a href="/surveillance.html" class="nav-link">Surveillance</a>
                <a href="/networks.html" class="nav-link">Networks</a>
                <a href="/admin.html" class="nav-link active">Admin</a>
            </div>
            <div class="header-right-group">
                <div class="status">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
        </div>

        <!-- MAIN GRID -->
        <div class="main">
            <!-- WiGLE API -->
            <div class="panel">
                <div class="panel-header">üì° WiGLE API</div>
                <div class="panel-content">
                    <div class="info-text">üîí Stored in system keyring</div>
                    <div id="wigle-status"></div>
                    
                    <div class="form-group">
                        <label class="form-label">API Name</label>
                        <input type="text" class="form-input" id="wigle-api-name" placeholder="AIDxxxxx...">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">API Token</label>
                        <input type="password" class="form-input" id="wigle-api-token" placeholder="xxxxxxxx...">
                    </div>
                    
                    <button class="btn btn-primary" onclick="saveWigle()">Save & Test</button>
                    <button class="btn btn-secondary" onclick="testWigle()">Test Connection</button>
                    
                    <div id="wigle-result"></div>

                    <!-- WiGLE API Integration Tools -->
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(148, 163, 184, 0.2);">
                        <div style="font-size: 13px; font-weight: 600; margin-bottom: 12px;">üîç WiGLE API Tools</div>
                        
                        <div class="form-group">
                            <label class="form-label">Search by BSSID</label>
                            <input type="text" class="form-input" id="wigle-bssid" placeholder="AA:BB:CC:DD:EE:FF">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Search by SSID</label>
                            <input type="text" class="form-input" id="wigle-ssid" placeholder="Network Name">
                        </div>
                        
                        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                            <button class="btn btn-secondary" onclick="wigleSearchBSSID()">Search BSSID</button>
                            <button class="btn btn-secondary" onclick="wigleSearchSSID()">Search SSID</button>
                            <button class="btn btn-secondary" onclick="wigleSearchBounds()">Search Area</button>
                        </div>
                        
                        <div id="wigle-search-result" style="margin-top: 12px;"></div>
                    </div>
                </div>
            </div>

            <!-- Mapbox -->
            <div class="panel">
                <div class="panel-header">üó∫Ô∏è Mapbox Tokens</div>
                <div class="panel-content">
                    <div id="mapbox-tokens-list" style="margin-bottom: 15px;"></div>
                    
                    <div class="form-group">
                        <label class="form-label">Label (e.g., "default", "download", "production")</label>
                        <input type="text" class="form-input" id="mapbox-label" placeholder="default" value="default">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Access Token</label>
                        <input type="password" class="form-input" id="mapbox-token" placeholder="pk.xxxxx...">
                    </div>
                    
                    <button class="btn btn-primary" onclick="saveMapbox()">Save Token</button>
                    <button class="btn btn-secondary" onclick="loadMapboxTokens()">Refresh List</button>
                    
                    <div id="mapbox-result"></div>
                </div>
            </div>

            <!-- Database -->
            <div class="panel">
                <div class="panel-header">üíæ Database</div>
                <div class="panel-content">
                    <button class="btn btn-secondary" onclick="backup()">Backup Database</button>
                    <button class="btn btn-secondary" onclick="restore()">Restore Database</button>
                </div>
            </div>

            <!-- Export GeoJSON -->
            <div class="panel">
                <div class="panel-header">üåç Export GeoJSON</div>
                <div class="panel-content">
                    <button class="btn btn-secondary" onclick="exportGeoJSON()">Download GeoJSON</button>
                </div>
            </div>

            <!-- Export JSON -->
            <div class="panel">
                <div class="panel-header">üìÑ Export JSON</div>
                <div class="panel-content">
                    <button class="btn btn-secondary" onclick="exportJSON()">Download JSON</button>
                </div>
            </div>

            <!-- Export CSV -->
            <div class="panel">
                <div class="panel-header">üìä Export CSV</div>
                <div class="panel-content">
                    <button class="btn btn-secondary" onclick="exportCSV()">Download CSV</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('shadowcheck_api_key') || '';

        // Check if API key is set on load
        window.addEventListener('DOMContentLoaded', () => {
            if (!API_KEY) {
                // Auto-set from .env default
                API_KEY = 'your-secure-random-key-here';
                localStorage.setItem('shadowcheck_api_key', API_KEY);
            }
            loadWigleStatus();
        });

        async function api(url, options = {}) {
            options.headers = { ...options.headers, 'X-API-Key': API_KEY, 'Content-Type': 'application/json' };
            const res = await fetch(url, options);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
        }

        async function loadWigleStatus() {
            try {
                const data = await api('/api/settings/wigle');
                document.getElementById('wigle-status').innerHTML = data.configured 
                    ? `<div class="status-badge success">‚úì ${data.apiName} / ${data.apiToken}</div>`
                    : `<div class="status-badge warning">‚ö† Not configured</div>`;
            } catch (e) {}
        }

        async function saveWigle() {
            const apiName = document.getElementById('wigle-api-name').value;
            const apiToken = document.getElementById('wigle-api-token').value;
            if (!apiName || !apiToken) return alert('Enter both fields');

            try {
                const result = await api('/api/settings/wigle', {
                    method: 'POST',
                    body: JSON.stringify({ apiName, apiToken })
                });

                document.getElementById('wigle-result').innerHTML = result.test.success
                    ? `<div class="alert success">‚úì Saved! User: ${result.test.user}</div>`
                    : `<div class="alert error">Saved but test failed: ${result.test.error}</div>`;
                
                loadWigleStatus();
            } catch (e) {
                document.getElementById('wigle-result').innerHTML = `<div class="alert error">Failed: ${e.message}</div>`;
            }
        }

        async function testWigle() {
            try {
                const result = await api('/api/settings/wigle/test');
                document.getElementById('wigle-result').innerHTML = result.success
                    ? `<div class="alert success">‚úì Connected! User: ${result.user}</div>`
                    : `<div class="alert error">Failed: ${result.error}</div>`;
            } catch (e) {
                document.getElementById('wigle-result').innerHTML = `<div class="alert error">Test failed: ${e.message}</div>`;
            }
        }

        async function wigleSearchBSSID() {
            const bssid = document.getElementById('wigle-bssid').value.trim();
            if (!bssid) return alert('Enter BSSID');
            
            const result = document.getElementById('wigle-search-result');
            result.innerHTML = '<div style="color: #94a3b8; font-size: 12px;">Searching...</div>';
            
            try {
                const data = await api(`/api/wigle/network/${encodeURIComponent(bssid)}`);
                if (data.success && data.results && data.results.length > 0) {
                    const net = data.results[0];
                    result.innerHTML = `
                        <div style="background: rgba(30, 41, 59, 0.5); padding: 12px; border-radius: 6px; font-size: 12px;">
                            <div><strong>SSID:</strong> ${net.ssid || 'Hidden'}</div>
                            <div><strong>BSSID:</strong> ${net.netid}</div>
                            <div><strong>Encryption:</strong> ${net.encryption || 'Unknown'}</div>
                            <div><strong>Location:</strong> ${net.trilat}, ${net.trilong}</div>
                            <div><strong>Last Seen:</strong> ${net.lasttime}</div>
                            <div><strong>Channel:</strong> ${net.channel || 'N/A'}</div>
                        </div>
                    `;
                } else {
                    result.innerHTML = '<div class="alert warning">No results found</div>';
                }
            } catch (e) {
                result.innerHTML = `<div class="alert error">Search failed: ${e.message}</div>`;
            }
        }

        async function wigleSearchSSID() {
            const ssid = document.getElementById('wigle-ssid').value.trim();
            if (!ssid) return alert('Enter SSID');
            
            const result = document.getElementById('wigle-search-result');
            result.innerHTML = '<div style="color: #94a3b8; font-size: 12px;">Searching...</div>';
            
            try {
                const data = await api(`/api/wigle/search?ssid=${encodeURIComponent(ssid)}`);
                if (data.success && data.results && data.results.length > 0) {
                    result.innerHTML = `
                        <div style="background: rgba(30, 41, 59, 0.5); padding: 12px; border-radius: 6px; font-size: 12px;">
                            <div><strong>Found ${data.resultCount} networks</strong></div>
                            ${data.results.slice(0, 5).map(net => `
                                <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(148, 163, 184, 0.2);">
                                    <div><strong>${net.ssid}</strong> (${net.netid})</div>
                                    <div>Location: ${net.trilat}, ${net.trilong}</div>
                                    <div>Last: ${net.lasttime}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    result.innerHTML = '<div class="alert warning">No results found</div>';
                }
            } catch (e) {
                result.innerHTML = `<div class="alert error">Search failed: ${e.message}</div>`;
            }
        }

        async function wigleSearchBounds() {
            const result = document.getElementById('wigle-search-result');
            result.innerHTML = '<div style="color: #94a3b8; font-size: 12px;">Searching current map area...</div>';
            
            try {
                // Use default bounds (can be enhanced to use actual map bounds)
                const data = await api('/api/wigle/search?latrange1=43.0&latrange2=43.1&longrange1=-83.7&longrange2=-83.6');
                if (data.success && data.results && data.results.length > 0) {
                    result.innerHTML = `
                        <div style="background: rgba(30, 41, 59, 0.5); padding: 12px; border-radius: 6px; font-size: 12px;">
                            <div><strong>Found ${data.resultCount} networks in area</strong></div>
                            ${data.results.slice(0, 5).map(net => `
                                <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(148, 163, 184, 0.2);">
                                    <div><strong>${net.ssid || 'Hidden'}</strong> (${net.netid})</div>
                                    <div>Location: ${net.trilat}, ${net.trilong}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    result.innerHTML = '<div class="alert warning">No results found</div>';
                }
            } catch (e) {
                result.innerHTML = `<div class="alert error">Search failed: ${e.message}</div>`;
            }
        }

        async function saveMapbox() {
            const token = document.getElementById('mapbox-token').value;
            const label = document.getElementById('mapbox-label').value || 'default';
            if (!token) return alert('Enter token');

            try {
                await api('/api/settings/mapbox', {
                    method: 'POST',
                    body: JSON.stringify({ token, label })
                });
                
                document.getElementById('mapbox-result').innerHTML = `<div class="alert success">‚úì Token "${label}" saved!</div>`;
                document.getElementById('mapbox-token').value = '';
                loadMapboxTokens();
            } catch (e) {
                document.getElementById('mapbox-result').innerHTML = `<div class="alert error">Failed: ${e.message}</div>`;
            }
        }

        async function loadMapboxTokens() {
            try {
                const data = await api('/api/settings/mapbox');
                const list = document.getElementById('mapbox-tokens-list');
                
                if (!data.tokens || data.tokens.length === 0) {
                    list.innerHTML = '<div style="color: #94a3b8; font-size: 12px;">No tokens saved</div>';
                    return;
                }
                
                list.innerHTML = '<div style="font-size: 12px; font-weight: 600; margin-bottom: 8px;">Saved Tokens:</div>' +
                    data.tokens.map(t => `
                        <div style="display: flex; align-items: center; gap: 8px; padding: 6px; background: rgba(30, 41, 59, 0.5); border-radius: 4px; margin-bottom: 4px; font-size: 11px;">
                            <span style="flex: 1;">
                                <strong>${t.label}</strong> ${t.isPrimary ? '<span style="color: #10b981;">‚òÖ Primary</span>' : ''}
                                <br><code style="color: #94a3b8;">${t.token}</code>
                            </span>
                            ${!t.isPrimary ? `<button onclick="setPrimaryMapbox('${t.label}')" style="padding: 4px 8px; font-size: 10px;">Set Primary</button>` : ''}
                            <button onclick="deleteMapboxToken('${t.label}')" style="padding: 4px 8px; font-size: 10px; background: rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.4);">Delete</button>
                        </div>
                    `).join('');
            } catch (e) {
                console.error('Failed to load tokens:', e);
            }
        }

        async function setPrimaryMapbox(label) {
            try {
                await api('/api/settings/mapbox/primary', {
                    method: 'POST',
                    body: JSON.stringify({ label })
                });
                loadMapboxTokens();
            } catch (e) {
                alert('Failed: ' + e.message);
            }
        }

        async function deleteMapboxToken(label) {
            if (!confirm(`Delete token "${label}"?`)) return;
            try {
                await api(`/api/settings/mapbox/${label}`, { method: 'DELETE' });
                loadMapboxTokens();
            } catch (e) {
                alert('Failed: ' + e.message);
            }
        }

        function backup() { 
            if (!API_KEY) {
                alert('API key not set. Refresh the page.');
                return;
            }
            window.location.href = '/api/backup/backup?api_key=' + encodeURIComponent(API_KEY);
        }
        
        function restore() { 
            if (!API_KEY) {
                alert('API key not set. Refresh the page.');
                return;
            }
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const formData = new FormData();
                formData.append('backup', file);
                
                try {
                    const res = await fetch('/api/backup/restore', {
                        method: 'POST',
                        headers: { 'X-API-Key': API_KEY },
                        body: formData
                    });
                    
                    if (res.ok) {
                        alert('‚úì Database restored successfully!');
                    } else {
                        const err = await res.json();
                        alert('‚úó Restore failed: ' + (err.error || res.statusText));
                    }
                } catch (e) {
                    alert('‚úó Restore failed: ' + e.message);
                }
            };
            input.click();
        }
        
        function exportGeoJSON() { 
            if (!API_KEY) {
                alert('API key not set. Refresh the page.');
                return;
            }
            window.location.href = '/api/export/geojson?api_key=' + encodeURIComponent(API_KEY); 
        }
        
        function exportJSON() { 
            if (!API_KEY) {
                alert('API key not set. Refresh the page.');
                return;
            }
            window.location.href = '/api/export/json?api_key=' + encodeURIComponent(API_KEY); 
        }
        
        function exportCSV() { 
            if (!API_KEY) {
                alert('API key not set. Refresh the page.');
                return;
            }
            window.location.href = '/api/export/csv?api_key=' + encodeURIComponent(API_KEY); 
        }

        loadWigleStatus();
