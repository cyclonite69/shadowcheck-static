<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowCheck - Dashboard</title>
    <link rel="stylesheet" href="/assets/styles/unified.css">
</head>
<body data-page="dashboard">
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <div class="logo">SC</div>
                <span class="font-semibold">ShadowCheck</span>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-link active">Dashboard</a>
                <a href="/networks.html" class="nav-link">Networks</a>
                <a href="/geospatial.html" class="nav-link">Geospatial</a>
                <a href="/surveillance.html" class="nav-link">Surveillance</a>
                <a href="/analytics.html" class="nav-link">Analytics</a>
                <a href="/admin.html" class="nav-link">Admin</a>
            </nav>
            <div class="header-right">
                <button class="btn btn-sm" onclick="loadMetrics()">Refresh</button>
            </div>
        </header>

        <main class="app-main">
            <div class="grid grid-4 mb-3">
                <div class="metric-card">
                    <div>
                        <div class="metric-label">Total Networks</div>
                        <div class="metric-value" id="total-networks">0</div>
                    </div>
                </div>
                <div class="metric-card">
                    <div>
                        <div class="metric-label">Threats Detected</div>
                        <div class="metric-value" id="threats-count">0</div>
                    </div>
                </div>
                <div class="metric-card">
                    <div>
                        <div class="metric-label">Active Surveillance</div>
                        <div class="metric-value" id="surveillance-count">0</div>
                    </div>
                </div>
                <div class="metric-card">
                    <div>
                        <div class="metric-label">Data Enriched</div>
                        <div class="metric-value" id="enriched-count">0</div>
                    </div>
                </div>
            </div>

            <div class="grid grid-2" style="flex: 1;">
                <div class="panel">
                    <div class="panel-header">
                        <span class="panel-title">Radio Type Distribution</span>
                    </div>
                    <div class="panel-body">
                        <div class="grid grid-2 gap-3">
                            <div class="metric-card">
                                <div>
                                    <div class="metric-label">WiFi</div>
                                    <div class="metric-value" id="wifi-count">0</div>
                                </div>
                            </div>
                            <div class="metric-card">
                                <div>
                                    <div class="metric-label">Bluetooth</div>
                                    <div class="metric-value" id="bt-count">0</div>
                                </div>
                            </div>
                            <div class="metric-card">
                                <div>
                                    <div class="metric-label">BLE</div>
                                    <div class="metric-value" id="ble-count">0</div>
                                </div>
                            </div>
                            <div class="metric-card">
                                <div>
                                    <div class="metric-label">LTE</div>
                                    <div class="metric-value" id="lte-count">0</div>
                                </div>
                            </div>
                            <div class="metric-card">
                                <div>
                                    <div class="metric-label">GSM</div>
                                    <div class="metric-value" id="gsm-count">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <span class="panel-title">Quick Actions</span>
                    </div>
                    <div class="panel-body">
                        <div class="flex flex-col gap-3">
                            <button class="btn" onclick="runSurveillanceScan()">Run Surveillance Scan</button>
                            <button class="btn" onclick="exportData()">Export Data</button>
                            <button class="btn" onclick="window.location.href='/networks.html'">View All Networks</button>
                            <button class="btn" onclick="window.location.href='/geospatial.html'">Open Map View</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function loadMetrics() {
            try {
                const res = await fetch('/api/dashboard-metrics');
                const data = await res.json();
                document.getElementById('total-networks').textContent = data.totalNetworks || 0;
                document.getElementById('threats-count').textContent = data.threatsCount || 0;
                document.getElementById('surveillance-count').textContent = data.surveillanceCount || 0;
                document.getElementById('enriched-count').textContent = data.enrichedCount || 0;
                document.getElementById('wifi-count').textContent = data.wifiCount || 0;
                document.getElementById('bt-count').textContent = data.btCount || 0;
                document.getElementById('ble-count').textContent = data.bleCount || 0;
                document.getElementById('lte-count').textContent = data.lteCount || 0;
                document.getElementById('gsm-count').textContent = data.gsmCount || 0;
            } catch (err) {
                console.error('Error loading metrics:', err);
            }
        }

        function runSurveillanceScan() {
            alert('Starting surveillance scan...');
        }

        function exportData() {
            alert('Exporting data...');
        }

        loadMetrics();
    </script>
    <script src="/assets/js/unified-header.js"></script>
    <script src="/assets/js/unified-card-library.js"></script>
    <script src="/assets/js/unified-components.js"></script>
</body>
</html>
